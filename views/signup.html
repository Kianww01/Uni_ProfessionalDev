<body id='body'>

    <ul class="header">
        <img src="/static/images/logo.png" alt="logo" />
        <div class="header-right">
            <a href="/">Home</a>
            <a href="recommendation">Recommendation</a>
            <a href="favourites">Favourites</a>
            <a class='active' href="signup">Sign-Up</a>
            <a href="login">Login</a>
        </div>
    </ul>


    <div class="signup">
        <h1>Sign-Up</h1>
        <form id="signupForm" action="/completeSignup" onsubmit="return validatePassword()" method="POST">
            <label for="username">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label><br>
            <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <!-- <input type="checkbox" onclick="showPassword()"> Show <br> -->
            <label for="confirmPassword">
                <i class="fas fa-lock"></i>
            </label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <!-- <input type="checkbox" onclick="showConfirmPassword()"> Show <br> -->
            <input type="submit" value="Sign-Up">
        </form>
    </div>

    <script src='/static/signup.js'></script>
